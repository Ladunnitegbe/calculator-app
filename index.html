<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <header class="header">
            <div class="header_title">
                <h1>Calculator <button id="showMenu">&#8964;</button>  </h1>
            </div>

            <svg  id= "reload" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free 7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M320 128c106 0 192 86 192 192s-86 192-192 192c-65.2 0-122.9-32.5-157.6-82.3-10.1-14.5-30.1-18-44.6-7.9s-18 30.1-7.9 44.6C156.1 532.6 233 576 320 576c141.4 0 256-114.6 256-256S461.4 64 320 64c-85.7 0-161.5 42.1-208 106.7V144c0-17.7-14.3-32-32-32s-32 14.3-32 32v112c0 17.7 14.3 32 32 32h112.1c17.7 0 32-14.3 32-32s-14.3-32-32-32h-38.3c33.1-57.4 95.2-96 166.2-96zm24 88c0-13.3-10.7-24-24-24s-24 10.7-24 24v104c0 6.4 2.5 12.5 7 17l72 72c9.4 9.4 24.6 9.4 33.9 0 9.3-9.4 9.4-24.6 0-33.9l-65-65V216z"/></svg>
        </header>


        <section id="hiddenMenu" class="menu">
            <div class="functions">
                <ul class="functions_lists">
                    <li class="function">
                        <button><img src="./assets/dollar-sign-solid (1).svg" alt="dollar sign" class="function_icon">
                        </button>
                        Currency Converter
                    </li>
                    <li class="function">
                        <button><img src="./assets/flask-solid (1).svg" alt="conical flask" class="function_icon">
                        </button>
                        Scientific mode
                    </li>
                    <li class="function">
                        <button><img src="./assets/tape-solid (1).svg" alt="measuring tape" class="function_icon">
                        </button>
                        Length Converter
                    </li>
                    <li class="function">
                        <button><img src="./assets/Character Fraction (1).svg" alt="fraction" class="function_icon">
                        </button>
                        Fraction
                    </li>
                </ul>
            </div>
        </section>

        <section class="maindisplay">
            <!-- <input readonly id="maindisplay"> -->
             <div id="displayExpression"></div>
             <div id="displayResult"></div>
        </section>

        <section class="keys">
            <button onclick="clearDisplay()" class="operatorbtn">AC</button>
            <button onclick="convert()" class="operatorbtn">+/-</button>
            <button onclick="pickOperator('%')" class="operatorbtn">&percnt;</button>
            <button onclick="pickOperator('/')" class="operatorbtn">&divide;</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="pickOperator('*')" class="operatorbtn">&times;</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="pickOperator('-')" class="operatorbtn">&minus;</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="pickOperator('+')" class="operatorbtn">&plus;</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')" class="operatorbtn">.</button>
            <button onclick="deleteDisplay()" class="operatorbtn"><i class="fa-solid fa-delete-left"></i></button>
            <button onclick="calculate()" class="equalsbtn">&equals;</button>
            
            <hr id="black_line">
        </section>

       
    </div>


    <script src="index.js"></script>
</body>
</html>
